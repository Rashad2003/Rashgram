<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register and Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="box">
                <h1>Register</h1>
                <form>
                    <input type="text" placeholder="Username" required />
                    <input type="email" placeholder="Email" autocomplete="off"
                        required />
                    <input type="tell" placeholder="Phone number" max="10"
                        required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm-Password"
                        required />
                </form>
                <div class="check">
                    <input type="checkbox" id="checkbox" required />
                    <label for="checkbox">I agree to these <a href="#">Terms and
                            Condition</a></label>
                    <button>
                        <a href="./page.html">Register</a></button>
                    <div class="accounts">
                        Already have an Account? <a href="./login.html">Login
                            here</a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
